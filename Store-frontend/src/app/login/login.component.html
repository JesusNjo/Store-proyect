
<form [formGroup]="loginForm">
    <h2 class="logo">Bienvenido :)</h2>
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3 con">
      <label for="username" class="form-label"></label>
      <input  formControlName="username" type="email" class="form-control form-input" placeholder="Nombre de usuario">  
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="text-danger">
            <div *ngIf="username.errors?.['required']">
                El nombre de usuario es requerido.
            </div>
            <div *ngIf="username.errors?.['username']">
                El user name debe tener un formato válido.
            </div>
        </div>
    </div>
    <div class="mb-3 con">
      <label for="exampleInputPassword1" class="form-label"></label>
      <input  formControlName="password" type="password" class="form-control form-input" placeholder="Contraseña">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
        </div> 
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary mt-5 w-25">Iniciar Sesión</button>
    <p><a href="">¿Olvidó la contraseña?</a></p>
    <button type="button" class="btn btn-success w-50">Crear nueva cuenta</button>
</form>
