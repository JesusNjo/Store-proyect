<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="logo">Registra tu producto</h2>
        <form [formGroup]="sellForm" (ngSubmit)="sendInformation()">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre del producto</label>
            <input [ngClass]="{'is-invalid': hasErrors('name','required')}" type="text" class="form-control" id="name" placeholder="Nombre del producto"
            formControlName="name">
            <p class="text-danger" *ngIf="hasErrors('name','required')">Product name is required.</p>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input [ngClass]="{'is-invalid': hasErrors('price','required')}" type="number" class="form-control" id="price" placeholder="Precio"
              formControlName="price">
            </div>
            <p class="text-danger" *ngIf="hasErrors('price','required')">Product price is required.</p>

          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Descripción del producto"
            formControlName="description"
            [ngClass]="{'is-invalid': hasErrors('description','required')}"
            ></textarea>
            <p class="text-danger" *ngIf="hasErrors('description','required')">Description product is required.</p>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <select class="form-select" id="category" aria-label="Categoría" formControlName="category"
            [ngClass]="{'is-invalid': hasErrors('category','required')}">
              <option selected disabled>Seleccionar categoría</option>
              <option value="LADY">Lady</option>
              <option value="MAN">Man</option>
              <option value="JEWELS">Jewels</option>
              <option value="GUNS">Guns</option>
              <option value="ELECTRICAL">Electrical</option>
            </select>
            <p class="text-danger" *ngIf="hasErrors('category','required')">You have to choose a category</p>
          </div>
          

          <div class="mb-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="image" placeholder="URL de la imagen"
            formControlName="image"
            [ngClass]="{'is-invalid': hasErrors('image','required')}">
            <p class="text-danger" *ngIf="hasErrors('image','required')">Image is required.</p>
          </div>



          <button type="submit" class="btn btn-primary">Vender</button>
        </form>
      </div>
    </div>
  </div>
