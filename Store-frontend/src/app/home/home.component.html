<body *ngIf="clientLoginOn">
  <div class="container-fluid bg-light p-5 text-center">
    <h1 class="display-4">Bienvenido a Naranjo'Store</h1>
    <p class="lead">Encuentra todo lo que necesitas en un solo lugar</p>
  </div>

  <!-- Contenedor del selector de categorías y sección de productos -->
  <div *ngIf="showCategorySelector" class="container my-5 cd">

       Selector de categorías 
      <div class="col-md-12 mb-3">
        <div class="input-group">
          <label class="input-group-text" for="categorySelect">Categorías</label>
          <select class="form-select" id="categorySelect">
            <option selected disabled hidden>Selecciona una categoría</option>
            <option value="LADY">Damas</option>

    <!-- Sección de productos -->
    <div class="row d-flex align-items-stretch">
      <div class="col-md-4 mb-3 cls" *ngFor="let item of products">
        <div class="card h-100">
          <img src="{{item.image}}" class="card-img-top product-image" alt="Producto {{ item.id }}">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
            </div>
            <div class="buttons">
              <button class="btn btn-outline-success" [routerLink]="['/product', item.id]">View detail</button>
              <button class="btn btn-warning">Buy <i class="fas fa-shopping-cart"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

<ng-container *ngIf="!clientLoginOn">
  <h2>Ingresa para continuar</h2>
<app-login></app-login>
</ng-container>
