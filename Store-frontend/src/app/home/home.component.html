<body>
  <div class="container-fluid bg-light p-5 text-center">
    <h1 class="display-4">Bienvenido a Naranjo'Store</h1>
    <p class="lead">Encuentra todo lo que necesitas en un solo lugar</p>
  </div>

  <!-- Product Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of products">
        <div class="card">
          <img src={{item.image}} class="card-img-top product-image" alt="Producto {{ item.id }}" style="object-fit: contain; height: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <button class="btn btn-outline-success" [routerLink]="['/product', item.id]">View detail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>Todos los derechos reservados &copy; 2024 Naranjo'Store</p>
  </footer>

</body>
